name: Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GH_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build . -t ghcr.io/${{ secrets.GH_USERNAME }}/enisi_test:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ secrets.GH_USERNAME }}/enisi_test:latest

      - name: Associate Image with Repository
        run: |
          curl -X PUT https://api.github.com/repos/${{ secrets.GH_USERNAME }}/Enisi_Test/packages/container/enisi_test \
          -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"repository": "Enisi_Test"}'
